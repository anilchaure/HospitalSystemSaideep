<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Manage Patients - HMS</title>
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; padding-top: 20px; position: fixed; width: inherit; }
        .sidebar a { color: white; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover { background: #34495e; }
        .main-content { margin-left: 16.66667%; padding: 30px; } /* Offset for sidebar */
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
           
<nav class="col-md-2 sidebar d-none d-md-block">
    <h4 class="text-center px-2 py-3">Saideep</h4>
    <hr>
    <a href="/">üè† Dashboard</a>
    <a href="/patients">üë• Patients</a>
    <a href="/appointments">üìÖ Appointments</a>
    <a href="/inventory">üíä Pharmacy</a> <a href="/billing">üí∞ Billing</a>
</nav>
            <main class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Patient Management</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPatientModal">+ Register New Patient</button>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Diagnosis</th>
                                    <th>Contact</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for p in data %}
                                <tr>
                                    <td>#{{ p.id }}</td>
                                    <td><strong>{{ p.name }}</strong></td>
                                    <td><span class="badge bg-info text-dark">{{ p.disease }}</span></td>
                                    <td>{{ p.contact }}</td>
                                </tr>
                                {% else %}
                                <tr>
                                    <td colspan="4" class="text-center text-muted">No patients registered yet.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal fade" id="addPatientModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form action="/patients" method="POST">
                                <div class="modal-header">
                                    <h5 class="modal-title">New Patient Registration</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" name="name" class="form-control" required placeholder="John Doe">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Diagnosis/Disease</label>
                                        <input type="text" name="disease" class="form-control" required placeholder="e.g. Fever">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contact Number</label>
                                        <input type="text" name="contact" class="form-control" required placeholder="10-digit number">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save Patient</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
